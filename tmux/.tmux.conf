# - https://leanpub.com/the-tao-of-tmux/read
# - https://github.com/tony/tmux-config/blob/master/.tmux.conf
# - https://github.com/tmux/tmux/wiki/Getting-Started#common-configuration-changes


# --- Config ---

# Set true color
set-option -sa terminal-overrides ",xterm*:Tc"

# Enable mouse support
set -g mouse on

# Start numbering from 1
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Name windows based on an active pane
set-window-option -g automatic-rename

# Set time window for repeat key pressing (useful for resizing)
set -g repeat-time 1000

# Set vi mode
set-window-option -g mode-keys vi

# Don't do anything when a 'bell' rings
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# Update status bar every second
set -g status-interval 1


# --- Keybindings ---

# Selection mode keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection # Start selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle # Toggle selection (line, block)
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel # Yank into clipboard

# Vi-like pane movement
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vi-like pane resize (-r to allow repeated keypress)
bind-key -r -T prefix C-h resize-pane -L 5
bind-key -r -T prefix C-j resize-pane -D 5
bind-key -r -T prefix C-k resize-pane -U 5
bind-key -r -T prefix C-l resize-pane -R 5

# Split uses the same directory
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Reload config
bind R source ~/.tmux.conf


# --- Colors ---
# See https://hamvocke.com/blog/a-guide-to-customizing-your-tmux-conf/

# Clock mode
setw -g clock-mode-colour yellow

# Copy mode
setw -g mode-style 'fg=green bold bg=black'

# Panes
set -g pane-border-style 'fg=green'
set -g pane-active-border-style 'fg=green'

# Statusbar
set -g status-position bottom
set -g status-justify left
set -g status-style 'fg=green'

set -g status-left ''
set -g status-left-length 10

set -g status-right-style 'fg=green bg=black'
set -g status-right ' %Y-%m-%d %H:%M:%S '
set -g status-right-length 50

setw -g window-status-current-style 'bg=black'
setw -g window-status-current-format ' #[fg=green bold]#I #[fg=white bold]#W '

setw -g window-status-style 'bg=black'
setw -g window-status-format ' #[fg=green]#I #[fg=white]#W '

setw -g window-status-bell-style 'fg=black bg=green bold'

# Messages
set -g message-style 'fg=white bg=black'


# --- Plugins ---

# From https://github.com/tmux-plugins/tpm/issues/67#issuecomment-775411964
# `brew` installs `tmux` to `/opt` and `run` doesn't look at `/opt/â€¦` by default
set-environment -g PATH "/opt/homebrew/bin:/usr/local/bin:/bin:/usr/bin"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
